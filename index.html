<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Сапёр — Telegram WebApp</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="timer">⏱ <span id="timer">0</span>s</div>
      <div class="controls">
        <button id="flagBtn">🚩</button>
        <button id="restartBtn">🔁</button>
      </div>
    </header>

    <div class="difficulty">
      <button data-size="6">👶 6×6</button>
      <button data-size="9" class="active">⚙️ 9×9</button>
      <button data-size="12">💀 12×12</button>
    </div>

    <div id="board" class="board"></div>
    <div id="message" class="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
